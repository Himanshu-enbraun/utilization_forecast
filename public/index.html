<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilization Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-message {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            transition: opacity 0.5s ease-in-out;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="margin-top: 30px;">
        <a href="/" class="btn btn-primary mx-2">Home</a>
        <a href="/forecast" class="btn btn-secondary mx-2">Forecast Data</a>
        <a href="/utilization" class="btn btn-secondary mx-2">Utilization Data</a>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 10%;">
        <h2 class="text-secondary">Send Email using Default Configuration</h2>
        <button id="sendEmailBtn" class="btn btn-primary mt-2" onclick="initiateMail()">Send Email</button>
        <div id="loadingIndicator" class="mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Sending...</span>
            </div>
        </div>
        <p id="statusMessage" class="status-message mt-3 d-none"></p>
    </div>
    <script>
        const initiateMail = () => {
            const sendEmailBtn = document.getElementById("sendEmailBtn");
            const loadingIndicator = document.getElementById("loadingIndicator");
            const statusMessage = document.getElementById("statusMessage");

            // Disable button and show loading state
            sendEmailBtn.disabled = true;
            loadingIndicator.classList.remove("d-none");
            statusMessage.textContent = "Sending email...";
            statusMessage.className = "status-message status-info mt-3";
            statusMessage.classList.remove("d-none");

            fetch('/sendemail')
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.classList.add("d-none");

                    statusMessage.textContent = "Mail system initiated. Emails are being sent at configured intervals.";
                    statusMessage.className = "status-message status-success mt-3";
                    sendEmailBtn.disabled = true; // Keep button disabled since mail is running
                })
                .catch(error => {
                    console.error(error);
                    statusMessage.textContent = "Error sending email. Please try again.";
                    statusMessage.className = "status-message status-error mt-3";
                    sendEmailBtn.disabled = false; // Re-enable button on failure
                    loadingIndicator.classList.add("d-none");
                });
        }
    </script>
</body>

</html>
